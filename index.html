<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified Dictionary App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #764ba2;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #667eea;
    }

    .results-container {
      margin-top: 20px;
    }

    .result {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 5px;
      text-align: left;
    }

    .result h2 {
      color: #fff;
      margin-bottom: 10px;
    }

    .result p {
      margin: 5px 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>API DICTIONARY<h1>
    <input type="text" id="sentenceInput" placeholder="Enter a sentence..." />
    <button id="searchButton">Search</button>

    <div id="results" class="results-container"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
